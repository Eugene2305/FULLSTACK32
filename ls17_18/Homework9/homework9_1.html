<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./homework9_1.css">
</head>
<body>
   <form action="">
    <label for="fulln"></label>Your full name:</label>
    <input type="text" placeholder="Enter your full name" id="fulln" class="block" >
    <hr>
    <label for="passw" ></label>Your password:</label>
    <input type="password" placeholder="Enter your password" id="passw" required maxlength="10" class="block">
    <hr>
    <label for="rpass" ></label>Repeat your password:</label>
    <input type="password" placeholder="Repeat your password" maxlength="10" id="rpass" class="block">
    <hr>
    <label for="date" ></label>Date of birth</label>
    <input type="date" id="date" class="block">
    <hr>
    <input type="radio"  name="Sex" id="W">
    <label for="W">Women</label>
    <input type="radio" name="Sex" id="M">
    <label for="M">Men</label>
    <hr>
    <input type="radio" name="age" id="u18"> 
    <label for="u18">under 18</label>
    <input type="radio" name="age" id="1830">
    <label for="1830">18-30</label>
    <input type="radio" name="age" id="3060+">
    <label for="3060+">30-60+</label>
    <hr>
    <label for="ds" class="block"></label>Description:</label>
    <textarea name="Description" id="ds" cols="60" rows="20"></textarea>
    <hr>
    <input type="submit">
    <button>
        <a href="./homework9_2.html" target="_blank">
            Another site
        </a>
    </button>
   </form>

   
</body>
</html>
